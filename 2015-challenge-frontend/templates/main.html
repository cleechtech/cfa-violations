<table class="table table-striped" st-table='tracts' st-safe-src='tracts'>
	<thead>
	  <tr>
	    <th>Name</th>
	    <th st-sort='population'>Population</th>
	    <th st-sort='housingDensity'>Housing Density</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat='tract in tracts'>
	    <td>{{tract.name}}</td>
	    <td>{{tract.population}}</td>
	    <td>{{tract.housingDensity}}</td>
	  </tr>
	</tbody>
</table>
